version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout
      - restore_cache:
          key: shakesperean-pokedex-maven-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Build
          command: ./mvnw compile
      - run:
          name: Unit tests
          command: ./mvnw test
      - run:
          name: Integration tests
          command: ./mvnw integration-test -Dskip.unit.test=true
      - run:
          name: Native image tests
          command: ./mvnw verify -Pnative -Dskip.unit.test=true -Dskip.integration.test=true
      - save_cache:
          paths:
            - ~/.m2
          key: shakesperean-pokedex-maven-dependencies-{{ checksum "pom.xml" }}