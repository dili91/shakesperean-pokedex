#pokeapi rest client configurations
org.acme.shakesperean_pokedex.service.connector.PokeApiClient/mp-rest/url=https://pokeapi.co
org.acme.shakesperean_pokedex.service.connector.PokeApiClient/mp-rest/scope=javax.inject.Singleton
#funtranslations rest client configurations
org.acme.shakesperean_pokedex.service.connector.FunTranslationsApiClient/mp-rest/url=https://api.funtranslations.com/translate/shakespeare.json
org.acme.shakesperean_pokedex.service.connector.PokeApiClient/FunTranslationsApiClient-rest/scope=javax.inject.Singleton
#open-tracing configurations
quarkus.jaeger.service-name=shakesperean-pokedex
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.reporter-log-spans=true
#enabled open-api on all environment
quarkus.swagger-ui.always-include=true
#default loglevel
quarkus.log.level=INFO
#native image max heap size
quarkus.native.native-image-xmx=4g